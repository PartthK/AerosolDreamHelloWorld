    .custom-button {

      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

      background-color: #0056b3;
    }

    /* Adjusted button spacing for aesthetics */

      margin-bottom: 15px;
    }

    /* Match button height with map */

      display: flex;
      flex-direction: column;
      justify-content: space-between;

    }

    /* Custom red arrow icon */

      size: new google.maps.Size(32, 32);
      origin: new google.maps.Point(0, 0);
      anchor: new google.maps.Point(16, 16);
    }

    /* Live location container style */

  <head>
    <meta charset="UTF-8">

    <title>Digital Graffiti</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1></h1>
      <p></p>
    </header>
    <main>
      <div class="toolbox">
        <label for="colorPicker">Choose a color:</label>
        <input type="color" id="colorPicker" name="colorPicker" value="#ffffff">

        <label for="penThickness">Pen thickness:</label>
        <input type="range" id="penThickness" name="penThickness" min="1" max="50" value="5">
        <span id="thicknessValue">5</span>
      </div>
      <div class="paint-area">
        <!-- The captured image will be displayed here -->
        <img id="capturedImage" src="" alt="Captured Image">
      </div>
      <button id="clearCanvas">Clear Canvas</button>
      <button id="undo">Undo</button>
    </main>
    <script src="script.js"></script>

    <!-- Add the script for displaying the captured image -->
    <script>
      // Retrieve the image URL parameter and display it
      const urlParams = new URLSearchParams(window.location.search);
      const capturedImage = urlParams.get('image');
      const imageElement = document.getElementById('capturedImage');
      if (capturedImage) {
        imageElement.src = capturedImage;
      } else {
        imageElement.src = 'placeholder.png'; // Provide a placeholder image
      }
    </script>
  </body>
